<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h1>Formulario de Cadastro</h1>
            <br>
            <form action="">
                <label for="nome_usuario"><b>Seu nome: </b></label><br>
                <input type="text" id="nome_usuario">
                <br><br>

                <label for="email_usuario"><b>Seu email: </b></label><br>
                <input type="email" id="email_usuario">
                <br><br>

                <label for="senha_usuario"><b>Sua senha: </b></label><br>
                <input type="password" id="senha_usuario">
                <br>
                <form>
                    <br><br>

                    <button type="submit">
                        Cadastrar
                    </button>
                    <button type="reset">
                        Limpar
                    </button>
        </section>
    </main>
</body>


</html>
